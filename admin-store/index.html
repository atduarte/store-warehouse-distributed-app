<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store Admin Interface</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index.html">Admin Panel</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#sales">Books</a>
                    </li>
                    <li>
                        <a href="#orders">Orders</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <hr>
        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h3>Books</h3>
            </div>
        </div>
        <div id="books">
            <div class="row" id="book-container" style="text-align: center;">

            </div>


            <div class="row">
                <div class="col-xs-12">
                    <button id="newBook" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add New Book</button>
                </div>
            </div>

            <div id="book-template" class="book hidden col-xs-4" >
                <h1 class="title"></h1>
                <img height="200px"  width="200px" class="image"/>
                <span class="description"></span>
                <span class="stock"></span>
                <br>
                <button class="erase btn btn-danger">Eliminar</button>
            </div>
        </div>


        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Books4ever 2015</p>
                </div>
            </div>
        </footer>

    </div>




































    <div class="modal fade newbook">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add New Book</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label >Book Title</label>
                        <input id="new-book-title" required type="text" class="form-control" placeholder="Book Title">
                    </div>
                    <div class="form-group">
                        <label >Description</label>
                        <input id="new-book-description" required type="text" class="form-control" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label >Stock</label>
                        <input id="new-book-stock" required type="number" class="form-control" min="0" placeholder="Stock">
                    </div>
                    <div class="form-group">
                        <label >Image Url</label>
                        <input id="new-book-url" required type="url" class="form-control" placeholder="Image URL">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="save btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->




    <!-- /.container -->

    <!-- jQuery -->

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/index.js"></script>

</body>

</html>
